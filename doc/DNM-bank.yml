openapi: '3.0.2'
info:
  title: Dream Numeric Bank
  version: '1.0'
servers:
  - url: https://DNM.bank.server/v1
tags:
  - name: Account
  - name: Balance
  - name: TransferCategory
  - name: TransferGroup
  - name: Transfer
  - name: Transaction
  - name: Debt
  - name: InterestRate

paths:
  /account:
    get:
      tags:
        - Account
      summary: Get all accounts
      description: The returned books are ordered by name.
      operationId: getAccounts
      responses:
        200:
          description: Successfully get all accounts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts'
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

    post:
      summary: Create a new account
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountInput'
            example:
              - firstName: "Daww"
                lastName: "Face"
                birthDate: "2006-08-02"
                monthlySalary: 50000.0
      responses:
        '200':
          description: Successfully created a new account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts'
              example:
                - accountId: "siais-dadhad-dadjhadj-djqsd"
                  firstName: "Daww"
                  lastName: "Face"
                  birthDate: "2006-08-02"
                  monthlySalary: 50000.0
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'

  /account/{accountId}:
    get:
      summary: Retrieve an account by its ID
      operationId: getAccountById
      tags:
        - Account
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
          description: The ID of the account to retrieve
          example:
            - accountId: "siais-dadhad-dadjhadj-djqsd"
      responses:
        '200':
          description: Account retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts'
              example:
                - firstName: "Daww"
                  lastName: "Face"
                  birthDate: "2006-08-02"
                  monthlySalary: 50000.0
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

    put:
      summary: Update a single account
      operationId: updateAccount
      tags:
        - Account
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
          description: The ID of the account to update
          example:
            - accountId: "siais-dadhad-dadjhadj-djqsd"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountInput'
      responses:
        200:
          description: Account updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts'
              example:
                - firstName: "Daww"
                  lastName: "Face"
                  birthDate: "2006-08-02"
                  monthlySalary: 50000.0
        201:
          description: Account updated and created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts'
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

    delete:
      summary: Delete an account
      tags:
        - Account
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully deleted account
          content:
            application/json:

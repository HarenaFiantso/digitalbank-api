openapi: '3.0.2'
info:
  title: Dream Numeric Bank
  version: '1.0'
servers:
  - url: https://DNM.bank.server/v1
tags:
  - name: Account
  - name: Balance
  - name: TransactionCategory
  - name: TransferGroup
  - name: Transfer
  - name: Transaction
  - name: Debt
  - name: InterestRate

paths:
  /account:
    get:
      tags:
        - Account
      summary: Get all accounts
      description: The returned books are ordered by name.
      operationId: getAccounts
      responses:
        200:
          description: Successfully get all accounts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts'
        400:
          $ref: '#/components/responses/400'
        500:
          $ref: '#/components/responses/500'

    put:
      summary: Create or update accounts
      tags:
        - Account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/AccountComponent'
            example:
              - firstName: "Daww"
                lastName: "Face"
                birthDate: "2006-08-02"
                monthlySalary: 50000.0
                overDrafted: true

      responses:
        '200':
          description: Successfully created or updated accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountComponent'
              example:
                - idAccount: "siais-dadhad-dadjhadj-djqsd"
                  firstName: "Daww"
                  lastName: "Face"
                  birthDate: "2006-08-02T00:00:00Z"
                  monthlySalary: 50000.0
                  overDrafted: false
                  transactions: [ ]
                  balance: { }
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'

  /account/{accountId}:
    get:
      summary: Retrieve an account by its ID
      operationId: getAccountById
      tags:
        - Account
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
          description: The ID of the account to retrieve
          example:
            - accountId: "siais-dadhad-dadjhadj-djqsd"
      responses:
        '200':
          description: Account retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts'
              example:
                - firstName: "Daww"
                  lastName: "Face"
                  birthDate: "2006-08-02"
                  monthlySalary: 50000.0
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

    delete:
      summary: Delete an account
      tags:
        - Account
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully deleted account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accounts'
              example:
                - firstName: "Daww"
                  lastName: "Face"
                  birthDate: "2006-08-02"
                  monthlySalary: 50000.0
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'

  /balance:
    get:
      summary: Retrieve all balances
      tags:
        - Balance
      responses:
        '200':
          description: Successfully got all balances
          content:
            application/json:
              schema:
                items:
                  - $ref: '#/components/schemas/balance'
                example:
                - balanceId: "fa5new-b4nce-id-784"
                  accountId: "uuua-65ada-ea45-aks"
                  currentBalance: 500.0

                - balanceId: "neadw-bdakd-id-745ad"
                  accountId: "adkd-adi5ad-adha-da"
                  currentBalance: 500.0

    put:
      summary: Create or update balances
      description: This endpoint is used to create or update existing balances. It accepts an array of balance details and updates the corresponding balances in the database.
      tags:
        - Balance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/balance'
            example:
              - amount: 1000.0
                balanceDatetime: "2023-04-01T10:00:00Z"
                idAccount: "siais-dadhad-dadjhadj-djqsd"
      responses:
        '200':
          description: Successfully created or updated balances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/balance'
              example:
                - amount: 1000.0
                  balanceDatetime: "2023-04-01T10:00:00Z"
                  idAccount: "siais-dadhad-dadjhadj-djqsd"
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'

  /balance/{balanceId}:

components:
  responses:
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestException'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResourceNotFoundException'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternalServerException'

  schemas:
    #entity
    accounts:
      type: object
      properties:
        accountId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        birthDate:
          type: string
          format: date
        monthlySalary:
          type: number
          format: double
        transactionList:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
        balance:
          type: array
          items:
            $ref: '#/components/schemas/balance'
        debtList:
          type: array
          items:
            $ref: '#/components/schemas/debt'
        overDrafted:
          type: boolean

      example:
        - accountId: "siais-dadhad-dadjhadj-djqsd"
          firstName: "Daww"
          lastName: "Face"
          birthDate: "2006-08-02"
          monthlySalary: 50000.0
          balance: 2000.0
          debtList:
            [2000,4000,5000]
          overDrafted: false
        - accountId: "shasia-sasha-21sas-dadq"
          firstName: "All"
          lastName: "Smith"
          birthDate: "2005-05-14"
          balance: 2000.0
          debtList:
            [ 2000,4000,5000 ]
          monthlySalary: 6000000.0
          overDrafted: true

    AccountInput:
      type: object
      properties:
        lastName:
          type: string
          example: "Jean"
        firstName:
          type: string
          example: "BÃ "
        birthDate:
          type: string
          format: date
          example: "2008-03-14"
        balance:
          type: array
          items:
            $ref: '#/components/schemas/balance'
        monthlySalary:
          type: number
          format: double
          example: 6000.00

    balance:
      type: object
      properties:
        balanceId:
          type: string
          description: ID balance.
        amount:
          type: number
          format: double

components:
  responses:
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestException'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResourceNotFoundException'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternalServerException'

  schemas:
    #entity
    accounts:
      type: object
      properties:
        idAccount:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        birthDate:
          type: string
          format: date
        monthlySalary:
          type: number
          format: double
        overDrafted:
          type: boolean

      example:
        - accountId: "siais-dadhad-dadjhadj-djqsd"
          firstName: "Daww"
          lastName: "Face"
          birthDate: "2006-08-02"
          monthlySalary: 50000.0
          balance: 2000.0
          debtList:
            [2000,4000,5000]
          overDrafted: false
        - accountId: "shasia-sasha-21sas-dadq"
          firstName: "All"
          lastName: "Smith"
          birthDate: "2005-05-14"
          balance: 2000.0
          debtList:
            [ 2000,4000,5000 ]
          monthlySalary: 6000000.0
          overDrafted: true

    AccountInput:
      type: object
      properties:
        idAccount:
          type: string
          description: The unique identifier of the account. If provided, this is an update; otherwise, it's a creation.
        firstName:
          type: string
          description: The first name of the account holder.
        lastName:
          type: string
          description: The last name of the account holder.
        birthDate:
          type: string
          format: date
          description: The birth date of the account holder.
        monthlySalary:
          type: number
          format: double
          description: The monthly salary of the account holder.
        overDrafted:
          type: boolean
          description: Indicates if the account is overdrafted.

    AccountComponent:
      type: object
      properties:
        idAccount:
          type: string
          description: The unique identifier of the account.
        firstName:
          type: string
          description: The first name of the account holder.
        lastName:
          type: string
          description: The last name of the account holder.
        birthDate:
          type: string
          format: date-time
          description: The birth date of the account holder.
        monthlySalary:
          type: number
          format: double
          description: The monthly salary of the account holder.
        overDrafted:
          type: boolean
          description: Indicates if the account is overdrafted.
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
          description: A list of transactions associated with the account.
        balance:
          $ref: '#/components/schemas/balance'
          description: The current balance of the account.

    balance:
      type: object
      properties:
        idBalance:
          type: string
          description: ID balance.
        amount:
          type: number
          format: double
          description: amount of the balance.
        balanceDatetime:
          type: string
          format: date-time
          description: The date and time of the balance.
        idAccount:
          type: string
          description: id account associated with this balance.
      required:
        - idAccount

    TransferCategory:
      type: object
      properties:
        idTransferCategory:
          type: string
          description: unique id.
        name:
          type: string
          description: The name of the transfer category.
        description:
          type: string
          description: The description of the transfer category.

    TransferGroup:
      type: object
      properties:
        idTransferGroup:
          type: string
          description: unique id of the transfer group.
        registrationDate:
          type: string
          format: date-time
          description: registration date of the transfer group.
        effectiveDate:
          type: string
          format: date-time
          description: effective date of the transfer group.
        idTransferCategory:
          type: string
          description: id of the transfer category associated with this transfer group.

    Transfer:
      type: object
      properties:
        idTransfer:
          type: string
          description: unique id of the transfer.
        reason:
          type: string
          description: The reason for the transfer.
        idTransferGroup:
          type: string
          description: The id of the transfer group associated with this transfer.
        transaction:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
      required:
        - reason
        - idTransferGroup

    Transaction:
      type: object
      properties:
        idTransaction:
          type: string
          description: The unique id of the transaction.
        transactionType:
          type: string
          enum:
            - EXPENSE
            - INCOME
          description: The type of the transaction.
        amount:
          type: number
          format: double
          description: The amount of the transaction.
        account:
          type: array
          items:
            $ref: '#/components/schemas/accounts'
          description: account associated with this transaction.
        transactionDateTime:
          type: string
          format: date-time
          description: The date and time of the transaction.
        reason:
          type: string
          description: reason of the transaction(description)
        transfer:
          type: array
          items:
            $ref: '#/components/schemas/Transfer'
        transactionCategory:
          type: array
          items:
            $ref: '#/components/schemas/TransactionCategory'

      required:
        - transactionType
        - amount
        - reason
        - transactionCategory

    TransactionCategory:
      type: object
      properties:
        idTransactionCategory:
          type: string
        name:
          type: string
        description:
          type: string

    InterestRate:
      type: object
      properties:
        idInterestRate:
          type: string
          description: id of the interest rate.
        value:
          type: number
          format: double
          description: The value of the interest rate.
        interestRateDatetime:
          type: string
          format: date-time
          description: The date and time when the interest rate was set.

    debt:
      type: object
      properties:
        idDebt:
          type: string
          description:  id of the debt.
        amount:
          type: number
          format: double
          description: The amount of the debt.
        debtDatetime:
          type: string
          format: date-time
          description: The date and time when the debt was incurred.
        idAccount:
          type: string
          description:  idaccount associated with this debt.
        idInterestRate:
          type: string
          description: idinterest rate associated with this debt.
      required:
        - amount
        - idAccount

    Exception:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
    BadRequestException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: BadRequestException
        message: Bad request
    ResourceNotFoundException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: ResourceNotFoundException
        message: Resource of type <T> identified by <I> not found
    InternalServerException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: InternalServerException
        message: Unexpected error
